<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <!-- Timepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
    <!-- SB Admin Template -->
    <link href="sb-admin.css" rel="stylesheet">
    <title>%TITLE%</title>
</head>

<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/">%TITLE%</a>
    <button class="btn btn-link btn-sm d-inline-block ml-auto" href="#" id="sidebarToggle"><i
            class="fa fa-bars"></i></button>
    <!-- Navbar Search-->
    <!-- Navbar-->
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Menü</div>
                    <a class="nav-link" href="/">
                        <div class="sb-nav-link-icon"><i class="fa fa-home"></i></div>
                        Főoldal
                    </a>
                    <a class="nav-link" href="schedule">
                        <div class="sb-nav-link-icon"><i class="fa fa-cutlery"></i></div>
                        Etetés időzítése
                    </a>
                    <!-- <a class="nav-link" href="data">
                        <div class="sb-nav-link-icon"><i class="fa fa-database"></i></div>
                        Adatok
                    </a> -->
                    <a class="nav-link" href="slots">
                        <div class="sb-nav-link-icon"><i class="fa fa-bolt"></i></div>
                        Egyenleg kezelése
                    </a>
                    <a class="nav-link" href="portion">
                        <div class="sb-nav-link-icon"><i class="fa fa-cubes"></i></div>
                        Adag beállítás
                    </a>
                    <a class="nav-link" href="settings">
                        <div class="sb-nav-link-icon"><i class="fa fa-flask"></i></div>
                        Beállítások
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">%PAGE_TITLE%</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Beállítás</h5>
                                </div>
                                <div class="card-body">
                                    <form action="/set_schedule" method="GET" onsubmit="return confirm('Biztos?');">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Időpont</label>
                                                <input class="form-control timepicker mb-2" name="time" type="text">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Adag</label>
                                                <input class="form-control mb-2" max="%MAX_SLOTS%" min="1"
                                                       name="portion_num" type="number" value="1">
                                            </div>
                                        </div>
                                        <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                            <input checked class="custom-control-input"
                                                   id="customControlInline" name="is_daily" type="checkbox">
                                            <label class="custom-control-label"
                                                   for="customControlInline">Naponta</label>
                                        </div>
                                        <div class="form-group mb-0 float-right">
                                            <input class="btn btn-success" type="submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Következő időpont</h5>
                                </div>
                                <div class="card-body">
                                        <span class="row">
                                            <div class="col-8">
                                                <h3>%TIME%</h3>
                                            </div>
                                            <div class="col-4">
                                                <form action="delete_schedule" method="GET"
                                                      onsubmit="return confirm('Biztos?');">
                                                    <input class="btn btn-danger" type="submit" value="Törlés"></input>
                                                </form>
                                            </div>
                                        </span>
                                    <p class="mt-4 mb-0">Naponta:
                                        <span style="%IS_DAILY_COLOR%">
                                                <i aria-hidden="true" class="fa %IS_DAILY_ICON%"></i>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">%TITLE% 2020</div>

                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="sb-admin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('input.timepicker').timepicker({
            timeFormat: 'HH:mm',
            interval: 30,
            minTime: '7:00',
            maxTime: '19:00',
            defaultTime: '12:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    });
</script>
</body>

</html>
