<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <!-- SB Admin Template -->
    <link href="sb-admin.css" rel="stylesheet">
    <title>%TITLE%</title>
</head>

<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="btn btn-link btn-sm d-inline-block ml-2" href="#" id="sidebarToggle">
        <svg class="bi bi-grid-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"
                  fill-rule="evenodd"/>
        </svg>
    </a>
    <a class="navbar-brand ml-2" href="/">%TITLE%</a>
    <!-- Navbar Search-->
    <!-- Navbar-->
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Menü</div>
                    <a class="nav-link" href="/">
                        <div class="sb-nav-link-icon"><i class="fa fa-home"></i></div>
                        Főoldal
                    </a>
                    <a class="nav-link" href="schedule">
                        <div class="sb-nav-link-icon"><i class="fa fa-cutlery"></i></div>
                        Etetés időzítése
                    </a>
                    <!-- <a class="nav-link" href="data">
                        <div class="sb-nav-link-icon"><i class="fa fa-database"></i></div>
                        Adatok
                    </a> -->
                    <a class="nav-link" href="slots">
                        <div class="sb-nav-link-icon"><i class="fa fa-bolt"></i></div>
                        Egyenleg kezelése
                    </a>
                    <a class="nav-link" href="portion">
                        <div class="sb-nav-link-icon"><i class="fa fa-cubes"></i></div>
                        Adag beállítás
                    </a>
                    <a class="nav-link" href="settings">
                        <div class="sb-nav-link-icon"><i class="fa fa-flask"></i></div>
                        Beállítások
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">%PAGE_TITLE%</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xl-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    Motor pin
                                </div>
                                <div class="card-body">
                                    <form action="/servoPin" method="POST">
                                        <div class="row">
                                            <div class="col-8">
                                                <input class="form-control" name="value" type="text"
                                                       value="%MOTOR_PIN%">
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group float-right">
                                                    <input class="btn btn-success" type="submit"
                                                           value="Mehet">
                                                </div>

                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    Egyenleg cooldown (óra)
                                </div>
                                <div class="card-body">
                                    <form action="/set_slot_cooldown" method="GET">
                                        <div class="row">
                                            <div class="col-8">
                                                <input class="form-control" name="value" type="text"
                                                       value="%SLOT_COOLDOWN%">
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group float-right">
                                                    <input class="btn btn-success" type="submit"
                                                           value="Mehet">
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="mt-4">Teszt</h2>
                <div class="container">
                    <div class="col-xl-6 mb-3">
                        <div class="card">
                            <div class="card-header">
                                Motor pozíció (szög)
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-8 mr-1">
                                        <label for="input_motor_test">Érték: <span id="slider_value">0</span> </label>
                                        <input class="form-control-range" id="input_motor_test" max="180" min="0"
                                               type="range"
                                               value="0">
                                        <div class="mt-3">
                                            <label class="mr-4" for="enable_motor_test">Engedélyezve</label>
                                            <input class="form-check-input" id="enable_motor_test"
                                                   type="checkbox">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <button class="btn btn-danger float-right" id="btn_motor_test">Mehet</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">%TITLE% 2020</div>

                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="jquery-3.5.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="sb-admin.js"></script>
<script>
    let last = new Date();

    $('#input_motor_test').on("input", function (value) {
        value = $('#input_motor_test').val();
        $('#slider_value').text(value);
        if ($('#enable_motor_test').is(':checked')) {
            let now = new Date();
            if (now.getTime() - last.getTime() > 50) {
                $.post("/api/testMotor", {value: value}, function (data) {
                    console.log(data);
                });
                last = now;
            }
        }
    });

    $('#btn_motor_test').click(function () {
        val = $('#input_motor_test').val();
        $.post("/api/testMotor", {value: val}, function (data) {
            console.log(data);
        });
    });
</script>
</body>
</html>
