<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
<!--    <link href="bootstrap.min.css" rel="stylesheet">-->
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <!-- SB Admin Template -->
    <link href="sb-admin.css" rel="stylesheet">
    <title>%TITLE%</title>
</head>

<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="btn btn-link btn-sm d-inline-block ml-2" href="#" id="sidebarToggle">
        <svg class="bi bi-grid-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"
                  fill-rule="evenodd"/>
        </svg>
    </a>
    <a class="navbar-brand ml-2" href="/">%TITLE%</a>
    <!-- Navbar Search-->
    <!-- Navbar-->
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Menü</div>
                    <a class="nav-link" href="/">
                        <div class="sb-nav-link-icon"><i class="fa fa-home"></i></div>
                        Főoldal
                    </a>
                    <a class="nav-link" href="schedule">
                        <div class="sb-nav-link-icon"><i class="fa fa-cutlery"></i></div>
                        Etetés időzítése
                    </a>
                    <a class="nav-link" href="/settings">
                        <div class="sb-nav-link-icon"><i class="fa fa-flask"></i></div>
                        Beállítások
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">%PAGE_TITLE%</h1>
                <div class="row">
                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <h1>%COOLDOWN%</h1>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="text-white">Cooldown</a>
                                <div class="text-white"><i class="fa fa-bolt"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-secondary text-white mb-4">
                            <div class="card-body">
                                <h1>%LAST_DISPENSE_TIME% <span class="h5"> %LAST_DISPENSE_DATE%</span></h1>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="text-white">Utolsó etetés</a>
                                <div class="text-white"><i class="fa fa-cutlery"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-info text-white mb-4">
                            <div class="card-body">
                                <h1>%NEXT_DISPENSE_TIME% <span class="h5"> %NEXT_DISPENSE_DATE%</span> %IS_DAILY%</h1>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="text-white">Következő etetés</a>
                                <div class="text-white"><i class="fa fa-clock-o"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">%TITLE% %YEAR%</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="jquery-3.5.1.min.js"></script>
<!--<script src="bootstrap.min.js"></script>-->
<script src="sb-admin.js"></script>
</body>

</html>
